<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<ul>
    {% for question in questions %}
        <li>
            <a href="{% url 'exibir' question.id %}">{{question.question_text}}</a>
            <a href="{% url 'apagar' question.id %}">Remover</a>
            {% if question.closed == True %}
            <a href="{% url 'status' question.id %}">Abrir questao</a>
            {% else%}
            <a href="{% url 'status' question.id %}">Fechar questao</a>
            {% endif %}
        </li>
        <ul>
            {% for choice in question.questions.all %}

            <li>{{choice}}</li>

            {% endfor %}
         </ul>

    {% endfor %}
</ul>
</head>
<body>

</body>
</html>
